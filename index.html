<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  color:white;
  background:url('https://images.unsplash.com/photo-1475274047050-1d0c0975c63e?q=80&w=1172&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat;
  background-size:cover;
}
header{
  padding:24px;
  text-align:center;
  background:rgba(0,0,0,0.4);
}
header h1{margin:0;color:#ff2d95;}
header p{margin-top:6px;color:#ffdff3;font-size:0.9rem;}
.grid{
  display:grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  gap:12px;
  max-width:1200px;
  margin:20px auto;
}
.photoCard{
  width:100%;
  aspect-ratio:1/1;
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  background:#00000040;
  transition: transform 0.3s ease;
}
.photoCard:hover{
  transform: scale(1.05);
}
.photoCard img{
  width:100%;
  height:100%;
  object-fit:cover;
}
#scenePanel{
  position:fixed;
  left:0;
  right:0;
  bottom:20px;
  display:flex;
  justify-content:center;
  gap:10px;
  align-items:flex-end;
  z-index:10;
}
.modelWrap{
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
  position:relative;
  width:90px;
}
.nameLabel{
  margin-bottom:4px;
  font-size:0.85rem;
  color:#ffeef3;
  text-align:center;
}
.bubble{
  position:absolute;
  bottom:120%;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.85);
  padding:6px 12px;
  border-radius:16px;
  font-size:0.9rem;
  display:none;
  white-space:nowrap;
  opacity:0;
  transition: opacity 0.4s ease;
  z-index:20;
}
.bubble.show{
  display:block;
  opacity:1;
}
.bubble::after{
  content:"";
  position:absolute;
  top:100%;
  left:50%;
  transform:translateX(-50%);
  border-width:6px;
  border-style:solid;
  border-color:rgba(0,0,0,0.85) transparent transparent transparent;
}
model-viewer{
  width:90px;
  height:90px;
  background:transparent;
  pointer-events:auto;
  cursor:default;
}
</style>
</head>
