<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UnLimited Memories</title>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<style>
  body{
    margin:0;
    font-family:Arial, sans-serif;
    color:white;
    background:#0a0e27;
  }
  header{
    padding:24px;
    text-align:center;
    background:rgba(0,0,0,0.4);
  }
  header h1{margin:0;color:#ff2d95;}
  header p{margin-top:6px;color:#ffdff3;font-size:0.9rem;}
  .grid{
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap:12px;
    max-width:1200px;
    margin:20px auto;
  }
  .photoCard{
    width:100%;
    aspect-ratio:1/1;
    border-radius:12px;
    overflow:hidden;
    cursor:pointer;
    background:#00000040;
    transition: transform 0.3s ease;
  }
  .photoCard:hover{
    transform: scale(1.05);
  }
  .photoCard img{
    width:100%;
    height:100%;
    object-fit:cover;
  }
  #scenePanel{
    position:fixed;
    left:0;
    right:0;
    bottom:20px;
    display:flex;
    justify-content:flex-end;
    gap:10px;
    align-items:flex-end;
    z-index:10;
    padding-right:20px;
  }
  .modelWrap{
    display:flex;
    flex-direction:column;
    align-items:center;
    cursor:pointer;
    position:relative;
    width:90px;
  }
  .nameLabel{
    margin-bottom:4px;
    font-size:0.85rem;
    color:#ffeef3;
    text-align:center;
  }
  .bubble{
    position:absolute;
    bottom:120%;
    left:50%;
    transform:translateX(-50%);
    background:rgba(0,0,0,0.85);
    padding:6px 12px;
    border-radius:16px;
    font-size:0.9rem;
    display:none;
    white-space:nowrap;
    opacity:0;
    transition: opacity 0.4s ease;
    z-index:20;
  }
  .bubble.show{
    display:block;
    opacity:1;
  }
  .bubble::after{
    content:"";
    position:absolute;
    top:100%;
    left:50%;
    transform:translateX(-50%);
    border-width:6px;
    border-style:solid;
    border-color:rgba(0,0,0,0.85) transparent transparent transparent;
  }
  model-viewer{
    width:90px;
    height:90px;
    background:transparent;
    pointer-events:auto;
    cursor:default;
  }
  /* Modal */
  .modal{
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.8);
    justify-content:center;
    align-items:center;
    z-index:100;
  }
  .modal.active{ display:flex; }
  .modal-content{
    background:#1a1f4d;
    padding:30px;
    border-radius:12px;
    width:90%;
    max-width:500px;
  }
  .close-btn{
    float:right;
    cursor:pointer;
    font-size:1.5rem;
    color:#fff;
  }
  textarea, input{
    width:100%;
    padding:10px;
    margin-top:10px;
    margin-bottom:15px;
    border-radius:8px;
    border:none;
  }
  button{
    padding:10px 20px;
    border:none;
    border-radius:8px;
    background:#ff2d95;
    color:white;
    cursor:pointer;
  }
</style>
</head>
<body>
<header>
  <h1>Our Journey</h1>
  <p>Click a photo to write its story. Meet Boba, Lola & Tota below.</p>
</header>

<div class="grid" id="photoGrid"></div>

<div id="scenePanel">
  <div class="modelWrap" id="totaWrap">
    <div class="nameLabel">Tota</div>
    <model-viewer id="totaModel" src="assets/chibi_cat.glb" alt="Tota Model" camera-controls></model-viewer>
    <div class="bubble" id="totaBubble"></div>
  </div>
  <div class="modelWrap" id="bobaWrap">
    <div class="nameLabel">Boba</div>
    <model-viewer id="bobaModel" src="assets/chibi_astronaut.glb" alt="Boba Model" camera-controls></model-viewer>
    <div class="bubble" id="bobaBubble"></div>
  </div>
  <div class="modelWrap" id="lolaWrap">
    <div class="nameLabel">Lola</div>
    <model-viewer id="lolaModel" src="assets/chibi_dog.glb" alt="Lola Model" camera-controls></model-viewer>
    <div class="bubble" id="dogBubble"></div>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="storyModal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h2 id="dayTitle">Day 1</h2>
    <textarea id="storyText" placeholder="Write your story..."></textarea>
    <input type="url" id="photoUrl" placeholder="Add photo URL (optional)">
    <button onclick="saveStory()">Save Story</button>
  </div>
</div>

<script>
  // --- Photo Grid ---
  const grid = document.getElementById('photoGrid');
  for(let i=1;i<=365;i++){
    const card=document.createElement('div');
    card.className='photoCard';
    const img=document.createElement('img');
    img.src=`https://via.placeholder.com/400x400.png?text=Day+${i}`;
    img.alt=`Day ${i}`;
    img.onclick=()=>openModal(i);
    card.appendChild(img);
    grid.appendChild(card);
  }

  // --- Modal Functions ---
  let currentDay=0;
  function openModal(day){
    currentDay=day;
    document.getElementById('dayTitle').textContent=`Day ${day}`;
    const saved=localStorage.getItem(`story-day-${day}`);
    if(saved){
      const data=JSON.parse(saved);
      document.getElementById('storyText').value=data.story||'';
      document.getElementById('photoUrl').value=data.photoUrl||'';
    }else{
      document.getElementById('storyText').value='';
      document.getElementById('photoUrl').value='';
    }
    document.getElementById('storyModal').classList.add('active');
  }
  function closeModal(){
    document.getElementById('storyModal').classList.remove('active');
  }
  function saveStory(){
    const story=document.getElementById('storyText').value;
    const photoUrl=document.getElementById('photoUrl').value;
    localStorage.setItem(`story-day-${currentDay}`,JSON.stringify({story,photoUrl}));
    alert(`Day ${currentDay} saved!`);
    closeModal();
  }

  // --- 3D Models Messages ---
  const bobaLines=['I love you ♥','You are mine ♥','I will always be here ♥'];
  let bIndex=0;
  const bobaBubble=document.getElementById('bobaBubble');
  let bobaTimeout, autoInterval;
  function showBoba(){ clearTimeout(bobaTimeout); bobaBubble.textContent=bobaLines[bIndex]; bobaBubble.classList.add('show'); bobaTimeout=setTimeout(()=>{ bobaBubble.classList.remove('show'); },3000); bIndex=(bIndex+1)%bobaLines.length; }
  function startAutoBoba(){ autoInterval=setInterval(showBoba,5000); }
  startAutoBoba();
  document.getElementById('bobaWrap').addEventListener('click',()=>{ clearInterval(autoInterval); showBoba(); startAutoBoba(); });

  const dogBubble=document.getElementById('dogBubble');
  let dogSilenceUntil=0;
  function dogHaw(){ if(Date.now()<dogSilenceUntil) return; dogBubble.textContent='haw haw'; dogBubble.classList.add('show'); setTimeout(()=>dogBubble.classList.remove('show'),3000); }
  setInterval(dogHaw,15000);
  setTimeout(dogHaw,1500);
  document.getElementById('lolaWrap').addEventListener('click',()=>{ dogSilenceUntil=Date.now()+60000; dogBubble.textContent='♥'; dogBubble.classList.add('show'); setTimeout(()=>dogBubble.classList.remove('show'),3000); });

  const totaBubble=document.getElementById('totaBubble');
  let totaSilenceUntil=0;
  function totaMeow(){ if(Date.now()<totaSilenceUntil) return; totaBubble.textContent='meow'; totaBubble.classList.add('show'); setTimeout(()=>totaBubble.classList.remove('show'),3000); }
  setInterval(totaMeow,15000);
  setTimeout(totaMeow,1500);
  document.getElementById('totaWrap').addEventListener('click',()=>{ totaSilenceUntil=Date.now()+60000; totaBubble.textContent='♥'; totaBubble.classList.add('show'); setTimeout(()=>totaBubble.classList.remove('show'),3000); });
</script>
</body>
</html>
